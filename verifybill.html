<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#1e40af" />
  <title>Verify Bill - Cyber Buddy Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    :root {
      --primary: #1e40af;
      --primary-light: #2563eb;
      --success: #059669;
      --danger: #dc2626;
      --gray-100: #f8fafc;
      --gray-200: #e2e8f0;
      --gray-700: #334155;
      --gray-900: #0f172a;
    }
    * { margin:0; padding:0; box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    body {
      font-family:'Inter',sans-serif;
      background:#f1f5f9;
      color:var(--gray-900);
      line-height:1.5;
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container {
      flex:1;
      max-width:500px;
      margin:10px auto;
      background:white;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 10px 25px rgba(0,0,0,0.1);
      border:1px solid #e0e7ff;
    }
    header {
      background:linear-gradient(135deg,var(--primary),var(--primary-light));
      color:white;
      padding:30px 20px 25px;
      text-align:center;
    }
    .logo {
      width:78px;
      height:78px;
      border-radius:50%;
      border:4px solid rgba(255,255,255,0.3);
      object-fit:cover;
      margin-bottom:12px;
      box-shadow:0 6px 16px rgba(0,0,0,0.3);
    }
    h1 {
      font-size:1.45rem;
      font-weight:700;
      margin-bottom:4px;
      word-spacing:-2px;
    }
    .tagline {
      font-size:0.92rem;
      opacity:0.95;
      font-weight:500;
    }
    .main {
      padding:28px 22px;
      flex:1;
    }
    label {
      display:block;
      font-weight:600;
      margin-bottom:9px;
      color:var(--gray-700);
      font-size:0.94rem;
    }
    .input-wrapper {
      position:relative;
    }
    input {
      width:100%;
      padding:17px 20px 17px 54px;
      border:2px solid #dbeafe;
      border-radius:16px;
      font-size:1.06rem;
      background:#fafbff;
      letter-spacing:0.5px;
    }
    input:focus {
      outline:none;
      border-color:var(--primary);
      background:white;
      box-shadow:0 0 0 4px rgba(37,99,235,0.18);
    }
    .input-icon {
      position:absolute;
      left:19px;
      top:50%;
      transform:translateY(-50%);
      color:var(--primary);
      font-size:1.25rem;
    }
    button {
      margin-top:12px;
      background:var(--primary);
      color:white;
      padding:18px;
      border:none;
      border-radius:16px;
      font-size:1.12rem;
      font-weight:600;
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      box-shadow:0 8px 20px rgba(37,99,235,0.3);
      transition:all 0.3s ease;
    }
    button:active { transform:translateY(1px); }
    button:disabled { opacity:0.7; }
    .result {
      margin-top:26px;
      padding:26px 22px;
      border-radius:18px;
      display:none;
    }
    .verified {
      background:#f0fdf4;
      border:2px solid #86efac;
    }
    .invalid {
      background:#fef2f2;
      border:2px solid #fca5a5;
      animation:shake 0.5s ease-in-out;
    }
    .result-icon {
      width:70px;
      height:70px;
      margin:0 auto 16px;
      border-radius:50%;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2.2rem;
      background:#86efac;
      color:white;
    }
    .invalid .result-icon {
      background:#fca5a5;
    }
    .result h2 {
      font-size:1.35rem;
      text-align:center;
      margin:12px 0;
      font-weight:700;
    }
    .result p {
      text-align:center;
      font-size:0.94rem;
      color:#1e293b;
      margin-bottom:16px;
    }
    .bill-info {
      background:white;
      border-radius:14px;
      padding:20px;
      margin-top:20px;
      border:1.5px dashed #93c5fd;
      font-size:0.95rem;
    }
    .info-row {
      display:flex;
      justify-content:space-between;
      padding:11px 0;
      border-bottom:1px solid #f0f9ff;
      word-break:break-all;
    }
    .info-row:last-child { border:none; }
    .label {
      font-weight:600;
      color:var(--gray-700);
      min-width:105px;
    }
    .value {
      font-weight:500;
      color:var(--gray-900);
      text-align:right;
      flex:1;
      margin-left:12px;
      word-break:break-word;
    }
    .actions {
      margin-top:22px;
      display:flex;
      gap:10px;
    }
    .btn-secondary {
      flex:1;
      background:#f8fafc;
      color:var(--primary);
      border:2px solid #dbeafe;
      padding:14px;
      border-radius:14px;
      font-weight:600;
      font-size:0.98rem;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .security-note {
      margin-top:26px;
      text-align:center;
      font-size:0.82rem;
      color:#64748b;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:6px;
    }
    footer {
      padding:18px;
      background:#0f172a;
      color:#94a3b8;
      text-align:center;
      font-size:0.82rem;
    }
    footer a { color:#93c5fd; text-decoration:none; }
    .loading {
      width:20px;
      height:20px;
      border:3px solid #ffffff50;
      border-top:3px solid white;
      border-radius:50%;
      animation:spin 1s linear infinite;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-9px)} 75%{transform:translateX(9px)} }

    /* Ultra-mobile fixes */
    @media (max-width:380px) {
      .container { margin:6px; border-radius:16px; }
      header { padding:24px 16px; }
      .logo { width:70px; height:70px; }
      h1 { font-size:1.35rem; }
      .main { padding:24px 18px; }
      input { padding:15px 16px 15px 50px; font-size:1rem; }
      button { padding:16px; font-size:1.05rem; }
      .info-row { flex-direction:column; gap:4px; }
      .label { min-width:auto; }
      .value { text-align:left; margin-left:0; }
      .actions { flex-direction:column; }
      .btn-secondary { width:100%; }
    }
    @media (max-width:340px) {
      h1 { font-size:1.25rem; }
      .tagline { font-size:0.88rem; }
      label { font-size:0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Logo" class="logo">
      <h1>Bill Verification</h1>
      <p class="tagline">Instant • Secure • Official</p>
    </header>

    <div class="main">
      <label for="billIdInput">Bill Reference Number</label>
      <div class="input-wrapper">
        <i class="fas fa-barcode input-icon"></i>
        <input type="text" id="billIdInput" placeholder="CBA-1731153476123" autocomplete="off" inputmode="text" autofocus>
      </div>

      <button id="verifyBtn" onclick="verifyBill()">
        <span id="btnText">Verify Now</span>
        <span id="loader" class="loading" style="display:none;"></span>
      </button>

      <div id="result" class="result"></div>

      <div class="security-note">
        <i class="fas fa-shield-halved"></i>
        <span>256-bit SSL • Official Verification</span>
      </div>
    </div>

    <footer>
      <p>© 2025 Cyber Buddy Academy</p>
      <p>Support: <a href="https://wa.me/919876543210">+91 98765 43210</a></p>
    </footer>
  </div>

  <script>
    async function verifyBill() {
      const billId = document.getElementById("billIdInput").value.trim();
      const resultDiv = document.getElementById("result");
      const btn = document.getElementById("verifyBtn");
      const btnText = document.getElementById("btnText");
      const loader = document.getElementById("loader");

      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      if (!billId || billId.length < 10) {
        showResult("invalid", "Enter valid bill number");
        return;
      }

      btn.disabled = true;
      btnText.textContent = "Checking...";
      loader.style.display = "inline-block";

      try {
        const res = await fetch("https://mubyyy404.github.io/Cyber-Buddy/bills.json?t=" + Date.now());
        if (!res.ok) throw new Error();

        const bills = await res.json();
        const bill = bills.find(b => b.billId === billId);

        setTimeout(() => {
          btn.disabled = false;
          btnText.textContent = "Verify Now";
          loader.style.display = "none";

          if (bill) {
            showResult("verified", `
              <div class="result-icon"><i class="fas fa-check"></i></div>
              <h2>Verified Successfully!</h2>
              <p>Payment is 100% authentic</p>
              <div class="bill-info">
                <div class="info-row"><span class="label">Bill ID</span><span class="value">${bill.billId}</span></div>
                <div class="info-row"><span class="label">Name</span><span class="value">${bill.name}</span></div>
                <div class="info-row"><span class="label">Course</span><span class="value">${bill.course}</span></div>
                <div class="info-row"><span class="label">Amount</span><span class="value">₹${Number(bill.amount).toLocaleString('en-IN')}</span></div>
                <div class="info-row"><span class="label">Mode</span><span class="value">${bill.paymentMode || 'UPI'}</span></div>
                <div class="info-row"><span class="label">Date</span><span class="value">${bill.date}</span></div>
              </div>
              <div class="actions">
                <button class="btn-secondary" onclick="copy('${bill.billId}')"><i class="fas fa-copy"></i> Copy ID</button>
                <button class="btn-secondary" onclick="share('${bill.billId}')"><i class="fas fa-share-alt"></i> Share</button>
              </div>
            `);
          } else {
            showResult("invalid", `
              <div class="result-icon"><i class="fas fa-times"></i></div>
              <h2>Invalid Bill</h2>
              <p>Bill not found in records<br><br>
              <a href="https://wa.me/919876543210?text=Bill%20not%20found:%20${billId}" style="color:#1e40af;font-weight:600;">WhatsApp Support →</a>
              </p>
            `);
          }
        }, 1200);

      } catch {
        btn.disabled = false;
        btnText.textContent = "Retry";
        loader.style.display = "none";
        showResult("invalid", `
          <div class="result-icon"><i class="fas fa-wifi"></i></div>
          <h2>No Internet</h2>
          <p>Check connection & try again</p>
        `);
      }
    }

    function showResult(type, content) {
      const r = document.getElementById("result");
      r.className = `result ${type}`;
      r.innerHTML = content;
      r.style.display = "block";
      r.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }

    function copy(id) { navigator.clipboard.writeText(id); alert("Copied: " + id); }
    function share(id) {
      const url = location.href.split('?')[0] + "?billid=" + id;
      navigator.share ? navigator.share({url}) : (navigator.clipboard.writeText(url), alert("Link copied!"));
    }

    // Auto-fill
    const params = new URLSearchParams(location.search);
    const id = params.get("billid");
    if (id) {
      document.getElementById("billIdInput").value = id;
      setTimeout(verifyBill, 700);
    }

    document.getElementById("billIdInput").addEventListener("keypress", e => e.key === "Enter" && verifyBill());
  </script>
</body>
</html>
