<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Official Bill Verification - Cyber Buddy Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <style>
    :root {
      --primary: #1e40af;
      --primary-light: #3b82f6;
      --success: #059669;
      --danger: #dc2626;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: var(--gray-900);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: var(--shadow);
      border: 1px solid var(--gray-200);
    }
    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      padding: 32px 40px;
      text-align: center;
    }
    .logo {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.25);
      object-fit: cover;
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 8px;
    }
    .tagline {
      font-size: 1rem;
      opacity: 0.95;
      font-weight: 500;
    }
    .main {
      padding: 40px;
    }
    .form-group {
      margin-bottom: 24px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--gray-700);
      font-size: 0.95rem;
    }
    .input-wrapper {
      position: relative;
    }
    input {
      width: 100%;
      padding: 16px 20px 16px 52px;
      border: 2px solid var(--gray-200);
      border-radius: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.15);
    }
    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray-700);
      font-size: 1.2rem;
    }
    button {
      background: var(--primary);
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    button:hover {
      background: #1d4ed8;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(59, 130, 246, 0.25);
    }
    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 32px;
      padding: 28px;
      border-radius: 14px;
      display: none;
      animation: fadeIn 0.6s ease-out;
    }
    .verified {
      background: #f0fdf4;
      border: 2px solid var(--success);
    }
    .invalid {
      background: #fef2f2;
      border: 2px solid var(--danger);
      animation: shake 0.5s ease-in-out;
    }
    .result-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }
    .verified .result-icon {
      background: #dcfce7;
      color: var(--success);
    }
    .invalid .result-icon {
      background: #fee2e2;
      color: var(--danger);
    }
    .result h2 {
      font-size: 1.5rem;
      margin: 16px 0 12px;
      text-align: center;
    }
    .bill-info {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-top: 24px;
      border: 1px solid var(--gray-200);
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      padding: 14px 0;
      border-bottom: 1px solid var(--gray-100);
      font-size: 1rem;
    }
    .info-row:last-child { border-bottom: none; }
    .label {
      font-weight: 600;
      color: var(--gray-700);
    }
    .value {
      color: var(--gray-900);
      font-weight: 500;
    }
    .actions {
      margin-top: 24px;
      display: flex;
      gap: 12px;
    }
    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      flex: 1;
    }
    .security-note {
      margin-top: 32px;
      text-align: center;
      font-size: 0.875rem;
      color: var(--gray-700);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    footer {
      text-align: center;
      padding: 24px;
      background: var(--gray-100);
      color: var(--gray-700);
      font-size: 0.9rem;
      border-top: 1px solid var(--gray-200);
    }
    .loading {
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff40;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-8px)} 75%{transform:translateX(8px)} }
    @media (max-width: 480px) {
      .container { margin: 20px auto; }
      .main { padding: 30px 24px; }
      header { padding: 28px 24px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Cyber Buddy Academy" class="logo">
      <h1>Official Bill Verification</h1>
      <p class="tagline">Secure • Instant • Authentic</p>
    </header>

    <div class="main">
      <div class="form-group">
        <label for="billIdInput">Enter Bill Reference Number</label>
        <div class="input-wrapper">
          <i class="fas fa-hashtag input-icon"></i>
          <input type="text" id="billIdInput" placeholder="e.g. CBA-1731153476123" autocomplete="off" autofocus>
        </div>
      </div>

      <button id="verifyBtn" onclick="verifyBill()">
        <span id="btnText">Verify Payment</span>
        <span id="loader" class="loading" style="display:none;"></span>
      </button>

      <div id="result" class="result"></div>

      <div class="security-note">
        <i class="fas fa-lock"></i>
        <span>Encrypted connection • Official verification only</span>
      </div>
    </div>

    <footer>
      <p>© 2025 Cyber Buddy Academy • Tiruppur, Tamil Nadu • All Rights Reserved</p>
      <p style="margin-top: 8px; font-size: 0.8rem;">
        Verified by <strong>cyberbuddyacademy.in</strong> • Support: +91 98765 43210
      </p>
    </footer>
  </div>

  <script>
    async function verifyBill() {
      const billId = document.getElementById("billIdInput").value.trim();
      const resultDiv = document.getElementById("result");
      const btn = document.getElementById("verifyBtn");
      const btnText = document.getElementById("btnText");
      const loader = document.getElementById("loader");

      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      if (!billId || billId.length < 8) {
        showResult("invalid", "Please enter a valid bill number.");
        return;
      }

      btn.disabled = true;
      btnText.style.display = "none";
      loader.style.display = "inline-block";

      try {
        const res = await fetch("https://mubyyy404.github.io/Cyber-Buddy/bills.json?t=" + Date.now());
        if (!res.ok) throw new Error("Server unreachable");

        const bills = await res.json();
        const bill = bills.find(b => b.billId === billId);

        setTimeout(() => {
          btn.disabled = false;
          btnText.style.display = "inline";
          loader.style.display = "none";

          if (bill) {
            showResult("verified", `
              <div class="result-icon"><i class="fas fa-check"></i></div>
              <h2>Payment Verified Successfully</h2>
              <p style="text-align:center; color:#059669; font-weight:600;">This transaction is 100% authentic</p>
              <div class="bill-info">
                <div class="info-row"><span class="label">Bill ID</span><span class="value">${bill.billId}</span></div>
                <div class="info-row"><span class="label">Student Name</span><span class="value">${bill.name}</span></div>
                <div class="info-row"><span class="label">Course Enrolled</span><span class="value">${bill.course}</span></div>
                <div class="info-row"><span class="label">Amount Paid</span><span class="value">₹${bill.amount.toLocaleString()}</span></div>
                <div class="info-row"><span class="label">Payment Mode</span><span class="value">${bill.paymentMode || 'Online Transfer'}</span></div>
                <div class="info-row"><span class="label">Transaction Date</span><span class="value">${bill.date}</span></div>
              </div>
              <div class="actions">
                <button class="btn-secondary" onclick="copyBillId('${bill.billId}')"><i class="fas fa-copy"></i> Copy ID</button>
                <button class="btn-secondary" onclick="shareProof('${bill.billId}')"><i class="fas fa-share-alt"></i> Share</button>
              </div>
            `);
          } else {
            showResult("invalid", `
              <div class="result-icon"><i class="fas fa-times"></i></div>
              <h2>Invalid Bill Number</h2>
              <p style="text-align:center;">This bill ID does not exist in our records.<br><br>
              <strong>Possible reasons:</strong><br>
              • Wrong bill number entered<br>
              • Payment not yet processed<br>
              • Fake/duplicate bill<br><br>
              <a href="https://wa.me/919876543210" target="_blank" style="color:var(--primary); text-decoration:underline;">Contact Support →</a>
              </p>
            `);
          }
        }, 1400);

      } catch (err) {
        btn.disabled = false;
        btnText.style.display = "inline";
        loader.style.display = "none";
        showResult("invalid", `
          <div class="result-icon"><i class="fas fa-exclamation-triangle"></i></div>
          <h2>Verification Failed</h2>
          <p style="text-align:center;">Unable to connect to the server.<br><br>
          Please check your internet connection or try again later.<br><br>
          <small>Last checked: ${new Date().toLocaleString('en-IN')}</small>
          </p>
        `);
      }
    }

    function showResult(type, content) {
      const resultDiv = document.getElementById("result");
      resultDiv.className = `result ${type}`;
      resultDiv.innerHTML = content;
      resultDiv.style.display = "block";
    }

    function copyBillId(id) {
      navigator.clipboard.writeText(id);
      alert("Bill ID copied: " + id);
    }

    function shareProof(id) {
      const url = location.origin + location.pathname + "?billid=" + encodeURIComponent(id);
      if (navigator.share) {
        navigator.share({ title: "My Cyber Buddy Academy Payment", url });
      } else {
        prompt("Share this official link:", url);
      }
    }

    // Auto-fill from URL
    const params = new URLSearchParams(location.search);
    const autoId = params.get("billid");
    if (autoId) {
      document.getElementById("billIdInput").value = autoId;
      setTimeout(verifyBill, 1000);
    }

    // Enter key
    document.getElementById("billIdInput").addEventListener("keypress", e => {
      if (e.key === "Enter") verifyBill();
    });
  </script>
</body>
</html>
