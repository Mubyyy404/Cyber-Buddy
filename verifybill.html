<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bill Verification – Cyber Buddy Academy</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f4f7ff, #eaf3ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      width: 95%;
      max-width: 450px;
      text-align: center;
      transition: all 0.3s ease;
    }

    h1 {
      font-size: 1.5rem;
      color: #0055cc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: #0055cc;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #003fa3;
    }

    .result {
      margin-top: 25px;
      padding: 20px;
      border-radius: 15px;
      text-align: left;
      animation: fadeIn 0.5s ease-in-out;
    }

    .verified {
      background: #e8f9ee;
      border-left: 5px solid #00b36b;
      color: #004422;
      position: relative;
    }

    .invalid {
      background: #fde8e8;
      border-left: 5px solid #e60000;
      color: #660000;
      animation: shake 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }

    /* Tick animation */
    .tick {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      display: block;
      stroke-width: 2;
      stroke: #00b36b;
      stroke-miterlimit: 10;
      margin: 15px auto;
      box-shadow: inset 0px 0px 0px #00b36b;
      animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
    }

    .tick circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 2;
      stroke-miterlimit: 10;
      stroke: #00b36b;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .tick path {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.6s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 60px #e8f9ee; }
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bill Verification</h1>
    <input type="text" id="billIdInput" placeholder="Enter Bill Number (e.g. CBA-1731153476123)">
    <button onclick="verifyBill()">Verify Bill</button>
    <div id="result" class="result"></div>
    <footer>Cyber Buddy Academy © 2025</footer>
  </div>

  <script>
    async function verifyBill() {
      const billId = document.getElementById("billIdInput").value.trim();
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      if (!billId) {
        resultDiv.className = "result invalid";
        resultDiv.innerHTML = "⚠️ Please enter a bill number.";
        return;
      }
      
      // Show loading state temporarily
      resultDiv.className = "result";
      resultDiv.innerHTML = "⏳ Verifying bill...";

      try {
        // Fetch data from GitHub Pages and bypass cache using timestamp
        const res = await fetch("https://mubyyy404.github.io/Cyber-Buddy/bills.json?" + new Date().getTime());
        
        // Throw an error if the file can't be found or accessed
        if (!res.ok) {
            throw new Error(`Failed to fetch bills. Status: ${res.status}`);
        }
        
        const bills = await res.json();
        const bill = bills.find(b => b.billId === billId);

        if (bill) {
          resultDiv.className = "result verified";
          resultDiv.innerHTML = `
            <svg class="tick" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle cx="26" cy="26" r="25" fill="none"/>
              <path fill="none" d="M14 27l7 7 17-17"/>
            </svg>
            <h2>✅ Bill Verified</h2>
            <p><strong>Bill ID:</strong> ${bill.billId}</p>
            <p><strong>Name:</strong> ${bill.name}</p>
            <p><strong>Course:</strong> ${bill.course}</p>
            <p><strong>Amount:</strong> ₹${bill.amount}</p>
            <p><strong>Payment Mode:</strong> ${bill.paymentMode || 'N/A'}</p>
            <p><strong>Date:</strong> ${bill.date}</p>
            `;
        } else {
          resultDiv.className = "result invalid";
          resultDiv.innerHTML = "❌ Invalid Bill Number. Please check and try again.";
        }
      } catch (error) {
        console.error("Verification Error:", error);
        resultDiv.className = "result invalid";
        resultDiv.innerHTML = "⚠️ Unable to fetch bill data. Please try later or check console for details.";
      }
    }

    // Auto verify from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const billIdParam = urlParams.get("billid");
    if (billIdParam) {
      document.getElementById("billIdInput").value = billIdParam;
      verifyBill();
    }
  </script>
</body>
</html>
