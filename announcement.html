<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Buddy Webinar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg,#0a1a3d,#1b2a47);
      color: #fff;
      overflow-x: hidden;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    .logo {
      width: 160px;
      margin-bottom: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      animation: fadeIn 1s ease forwards;
    }

    .title {
      font-size: 3em;
      font-weight: 700;
      color: #4fd1c5;
      text-align: center;
      margin-bottom: 10px;
      animation: fadeIn 1.5s ease forwards;
    }

    .subtitle {
      font-size: 1.5em;
      color: #f0c808;
      text-align: center;
      margin-bottom: 40px;
      animation: fadeIn 2s ease forwards;
    }

    /* NEW Single Countdown */
    .countdown-single {
      text-align: center;
      font-size: 2.5em;
      font-weight: 700;
      background: #0d2551;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(79,209,197,0.6);
      color: #4fd1c5;
      margin-bottom: 50px;
    }

    .info-section {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 60px;
    }

    .info-block, .speaker-section {
      flex: 1;
      min-width: 300px;
      background: #0d2551;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.5);
      transition: transform 0.5s ease, box-shadow 0.5s ease;
      opacity: 0;
      transform: translateY(50px);
      animation: slideIn 1s forwards;
    }

    .info-block:hover, .speaker-section:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 35px rgba(79,209,197,0.6);
    }

    .info-block p {
      font-size: 1.1em;
      margin: 15px 0;
      display: flex;
      align-items: center;
    }

    .info-block i {
      font-size: 1.4em;
      color: #f0c808;
      margin-right: 10px;
    }

    .highlight {
      color: #f0c808;
      font-weight: 600;
      margin-right: 5px;
    }

    .register-btn {
      display: block;
      margin: 25px auto 0;
      background: #4fd1c5;
      color: #142850;
      padding: 15px 40px;
      border: none;
      border-radius: 50px;
      font-size: 1.2em;
      font-weight: 700;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(79,209,197,0.4);
      transition: 0.3s ease-in-out;
    }

    .register-btn:hover {
      background: #3bb3ad;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(79,209,197,0.6);
    }

    .speaker-photo {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 5px solid #f0c808;
      box-shadow: 0 0 25px rgba(240,200,8,0.5);
    }

    .speaker-name {
      font-size: 1.6em;
      font-weight: 700;
      color: #fff;
      margin-bottom: 5px;
    }

    .speaker-role {
      font-size: 1.2em;
      color: #4fd1c5;
      margin-bottom: 15px;
    }

    .speaker-bio {
      font-size: 1em;
      line-height: 1.6;
      max-width: 300px;
      color: #ccc;
      margin: auto;
    }

    .footer {
      margin-top: 60px;
      font-size: 0.95em;
      color: #aaa;
      padding: 20px 0;
      border-top: 1px solid #223c6b;
      text-align: center;
    }

    @keyframes fadeIn {0% {opacity:0;} 100% {opacity:1;}}
    @keyframes slideIn {0% {opacity:0; transform:translateY(50px);} 100% {opacity:1; transform:translateY(0);}}
  </style>
</head>
<body>
  <div class="container">
    <img src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Cyber Buddy Logo" class="logo">
    <div class="title">INTRODUCTION TO CYBERSECURITY</div>
    <div class="subtitle">A FREE Webinar by Cyber Buddy Academy</div>

    <!-- Single Line Countdown -->
    <div class="countdown-single" id="singleCountdown">Loading...</div>

    <div class="info-section">
      <div class="info-block">
        <p><i class="fas fa-calendar-alt"></i><span class="highlight">Date:</span> Monday, 24 November 2025</p>
        <p><i class="fas fa-clock"></i><span class="highlight">Time:</span> 06:00 PM IST</p>
        <p><i class="fas fa-globe"></i><span class="highlight">Mode:</span> Online (Microsoft Teams)</p>
        <button class="register-btn" onclick="alert('Reminder set! You will be notified on your device at the webinar time.')">Set Reminder</button>
      </div>

      
        <div class="speaker-role"</div>
        <p class="speaker-bio"></p>
      </div>
    </div>

    <div class="footer">
      <p>Questions? Contact us!</p>
      <p>ðŸ“§ Cyberbuddyyy@gmail.com | ðŸ“ž +91 93458 05940</p>
      <p>&copy; 2025 Cyber Buddy Academy. All rights reserved.</p>
    </div>
  </div>

  <script>
    const webinarDate = new Date("Nov 24, 2025 18:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = webinarDate - now;
      const el = document.getElementById("singleCountdown");

      if (distance < 0) {
        el.innerHTML = "ðŸš€ Webinar Started!";
        return;
      }

      const d = Math.floor(distance / (1000*60*60*24));
      const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
      const m = Math.floor((distance % (1000*60*60)) / (1000*60));
      const s = Math.floor((distance % (1000*60)) / 1000);

      el.innerHTML = `${d}d : ${h}h : ${m}m : ${s}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
