<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Page</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
<h1 class="text-3xl font-bold mb-6">Course Access</h1>
<p id="course-name" class="text-xl mb-4"></p>
<button id="logout-btn" class="bg-red-500 text-white p-3 rounded hover:bg-red-600">Logout</button>

<script>
const courseName = localStorage.getItem("userCourse");
if(!courseName){
  alert("No course access! Redirecting to login.");
  window.location.href = "login.html";
} else {
  document.getElementById("course-name").textContent = "You have access to: " + courseName;
}

document.getElementById("logout-btn").addEventListener("click", () => {
  localStorage.clear();
  window.location.href = "login.html";
});
</script>
</body>
</html>
