<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyber Buddy Academy | Certificate Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a192f;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .box {
      background: #112240;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(79,209,197,0.6);
    }
    input {
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 70%;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      background: #4fd1c5;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #3bb3ad; }
    canvas {
      margin-top: 20px;
      border: 2px solid #4fd1c5;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>Cyber Buddy Academy</h1>
  <div class="box">
    <h2>Generate Your Certificate</h2>
    <input type="text" id="nameInput" placeholder="Enter Your Full Name">
    <br>
    <button onclick="generateCertificate()">Generate</button>
    <button onclick="downloadCertificate()">Download</button>
    <br>
    <canvas id="certCanvas" width="1000" height="750"></canvas>
  </div>

  <script>
    let currentName = "";

    function generateCertificate() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("Please enter your name!");
        return;
      }
      currentName = name;

      const canvas = document.getElementById("certCanvas");
      const ctx = canvas.getContext("2d");

      // Load certificate background
      const img = new Image();
      img.src = "Certificate.png"; // Certificate template file

      img.onload = function () {
        // Draw template
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

        // Add Name
        ctx.font = "bold 36px Arial";
        ctx.fillStyle = "#ffffff"; // White text
        ctx.textAlign = "center";
        ctx.fillText(name, canvas.width / 2, 360); 
        // adjust Y value (360) until it fits exactly in the name blank space
      };
    }

    function downloadCertificate() {
      const canvas = document.getElementById("certCanvas");
      const link = document.createElement("a");
      link.download = currentName ? currentName + "_certificate.png" : "certificate.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
