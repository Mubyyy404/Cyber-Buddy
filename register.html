<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Cyber Buddy Academy</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0d1117; color:white; text-align:center; margin-top:50px; }
    input, button { width:80%; padding:10px; margin:8px; border-radius:5px; border:none; }
    input { background:#161b22; color:white; }
    button { background:#28a745; color:white; cursor:pointer; font-weight:bold; }
    button:hover { background:#218838; }
    #errorMsg { color:red; margin-top:10px; }
  </style>
</head>
<body>
  <h2>Register for Cyber Buddy Academy</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="login.html" style="color:#58a6ff;">Login</a></p>
  <div id="errorMsg"></div>

  <script type="module" src="register.js"></script>
</body>
</html>
