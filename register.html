<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Cyber Buddy Academy</title>
<style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 50px auto; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    #errorMsg { color: red; display: none; margin: 10px 0; padding: 10px; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 4px; }
</style>
</head>
<body>
<h1>Register for Cyber Buddy Academy</h1>
<div id="errorMsg"></div>
<form id="registerForm">
    <label>Full Name:</label>
    <input type="text" id="name" required>
    <label>Email:</label>
    <input type="email" id="email" required>
    <label>Password:</label>
    <input type="password" id="password" required minlength="6">
    <label>Phone Number (Optional):</label>
    <input type="tel" id="phone">
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="login.html">Login here</a></p>

<script type="module" src="js/register.js"></script>
</body>
</html>
