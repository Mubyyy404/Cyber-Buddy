<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register | Cyber Buddy Academy </title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
<div class="bg-gray-800 p-10 rounded-lg w-96">
  <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  <form id="register-form" class="space-y-4">
    <input type="text" id="name" placeholder="Full Name" class="w-full p-3 rounded bg-gray-700" required>
    <input type="email" id="email" placeholder="Email" class="w-full p-3 rounded bg-gray-700" required>
    <input type="password" id="password" placeholder="Password" class="w-full p-3 rounded bg-gray-700" required>
    <button type="submit" class="w-full bg-cyan-500 py-3 rounded hover:bg-cyan-600">Register</button>
    <p class="text-center text-sm mt-2">Already have an account? <a href="login.html" class="text-cyan-400">Login</a></p>
    <p id="register-msg" class="text-center text-red-400"></p>
  </form>
</div>
<script type="module" src="register.js"></script>
</body>
</html>
