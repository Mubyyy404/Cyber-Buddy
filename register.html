<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | Cyber Buddy Academy</title>
  <meta name="description" content="Create your Cyber Buddy Academy account to access cybersecurity courses and labs." />
  <meta name="keywords" content="cybersecurity registration, cyber buddy academy signup" />

  <!-- Content Security Policy -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://www.gstatic.com https://www.googleapis.com https://www.gstatic.com/firebasejs/; style-src 'self' 'unsafe-inline'; connect-src https://firestore.googleapis.com https://www.googleapis.com; img-src 'self' data:;" />

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-6">Create Account</h1>

    <form id="registerForm" autocomplete="on" novalidate>
      <div class="mb-4">
        <label for="name" class="block text-sm font-medium mb-1">Full Name:</label>
        <input id="name" name="name" type="text" autocomplete="name" required
               class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-sm font-medium mb-1">Email:</label>
        <input id="email" name="email" type="email" autocomplete="email" required
               class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-sm font-medium mb-1">Password:</label>
        <input id="password" name="password" type="password" autocomplete="new-password" required
               class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium mb-1">Phone Number:</label>
        <input id="phone" name="phone" type="tel" autocomplete="tel" required
               class="w-full p-3 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring focus:border-blue-500">
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg transition">
        Register
      </button>

      <p class="mt-4 text-sm text-center">
        Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="register.js"></script>
</body>
</html>
