
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Certificate Verification | Cyber Buddy Academy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #0a3d62;
            --secondary: #0b1f33;
            --accent: #3cadd4;
            --success: #10b981;
            --error: #ef4444;
            --glass: rgba(255, 255, 255, 0.98);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            background: radial-gradient(circle at top right, #0b1f33, #050c16);
            font-family: "Inter", sans-serif;
            color: #1f2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            overflow-x: hidden;
        }

        /* App Container */
        .app {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border-radius: 28px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            overflow: hidden;
            animation: slideUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
            border: 1px solid rgba(255,255,255,0.3);
        }

        /* Header with Logo */
        .header {
            background: linear-gradient(135deg, #0b1f33 0%, #0a3d62 100%);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        .academy-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
            border: 3px solid rgba(255,255,255,0.1);
            background: #fff;
            padding: 5px;
            object-fit: contain;
        }

        .header h1 {
            font-family: "Cormorant Garamond", serif;
            margin: 0;
            font-size: clamp(24px, 5vw, 32px);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header p {
            margin-top: 8px;
            font-size: 12px;
            font-weight: 300;
            letter-spacing: 2px;
            opacity: 0.8;
        }

        .body { padding: 40px 30px; }

        /* Search Interface */
        .search-container {
            display: flex;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto 35px;
        }

        input {
            flex: 1;
            padding: 14px 18px;
            border-radius: 12px;
            border: 2px solid #e5e7eb;
            font-size: 15px;
            transition: 0.3s;
            outline: none;
            width: 100%;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(60, 173, 212, 0.15); }

        .verify-btn {
            padding: 14px 24px;
            border-radius: 12px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            white-space: nowrap;
        }

        .verify-btn:hover { background: var(--secondary); transform: translateY(-2px); }

        /* Animated Verified Tick */
        .success-animation { margin: 20px auto; text-align: center; }
        
        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: block;
            stroke-width: 3;
            stroke: var(--success);
            stroke-miterlimit: 10;
            margin: 10% auto;
            box-shadow: inset 0px 0px 0px var(--success);
            animation: fill .4s ease-in-out .4s forwards, scale .3s ease-in-out .9s both;
        }

        .checkmark__circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 3;
            stroke-miterlimit: 10;
            stroke: var(--success);
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark__check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        /* Result Grid */
        .result-card {
            background: #fff;
            border-radius: 20px;
            padding: 30px;
            border: 1px solid #f1f5f9;
            box-shadow: 0 10px 30px rgba(0,0,0,0.03);
            animation: fadeIn 0.5s ease;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .info-item {
            padding: 10px;
            border-bottom: 1px solid #f8fafc;
        }

        .info-item label {
            display: block;
            font-size: 10px;
            text-transform: uppercase;
            color: #94a3b8;
            letter-spacing: 1px;
            margin-bottom: 4px;
            font-weight: 600;
        }

        .info-item value {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1e293b;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .body { padding: 30px 15px; }
            .search-container { flex-direction: column; }
            .info-grid { grid-template-columns: 1fr; gap: 10px; }
            .verify-btn { width: 100%; }
            .header { padding: 30px 15px; }
        }

        /* Footer Actions */
        .footer-links {
            margin-top: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .visit-btn {
            text-decoration: none;
            color: var(--primary);
            font-weight: 600;
            font-size: 13px;
            padding: 10px 20px;
            border: 1.5px solid var(--primary);
            border-radius: 50px;
            transition: 0.3s;
        }

        .visit-btn:hover { background: var(--primary); color: #fff; }

        /* Animations */
        @keyframes stroke { 100% { stroke-dashoffset: 0; } }
        @keyframes scale { 0%, 100% { transform: none; } 50% { transform: scale3d(1.1, 1.1, 1); } }
        @keyframes fill { 100% { box-shadow: inset 0px 0px 0px 40px rgba(16, 185, 129, 0.05); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .loading { display: none; text-align: center; padding: 20px; }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <img src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" class="academy-logo" alt="CBA Logo">
        <h1>Cyber Buddy Academy</h1>
        <p>SECURE VERIFICATION GATEWAY</p>
    </div>

    <div class="body">
        <div class="search-container">
            <input id="certInput" placeholder="Enter Certificate ID">
            <button class="verify-btn" onclick="verify()">Verify</button>
        </div>

        <div id="loading" class="loading">Processing Security Check...</div>
        <div id="status"></div>
        <div id="result"></div>

        <div class="footer-links">
            <a href="https://mubyyy404.github.io/Cyber-Buddy/" class="visit-btn">Visit Official Website</a>
            <div style="font-size: 11px; color: #94a3b8;">
                Â© <span id="year"></span> Cyber Buddy Academy. All Rights Reserved.
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();
const DATA_URL = "https://raw.githubusercontent.com/Mubyyy404/Cyber-Buddy/main/certificates.json";

function verify() {
    const certId = document.getElementById("certInput").value.trim();
    if(!certId) return;

    document.getElementById("loading").style.display = "block";
    document.getElementById("result").innerHTML = "";
    document.getElementById("status").innerHTML = "";

    fetch(DATA_URL)
    .then(r => r.json())
    .then(data => {
        document.getElementById("loading").style.display = "none";
        const cert = data.certificates.find(c => c.certId === certId);

        if(!cert) {
            document.getElementById("status").innerHTML = `
                <div style="color:var(--error); text-align:center; padding: 20px; font-weight:600;">
                    Invalid Credential ID. Please verify and try again.
                </div>`;
            return;
        }

        // Animated Success Content
        document.getElementById("result").innerHTML = `
            <div class="success-animation">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
                    <circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none"/>
                    <path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
                </svg>
                <div style="color:var(--success); font-weight:700; margin-bottom:25px;">VERIFIED SUCCESSFULLY</div>
            </div>

            <div class="result-card">
                <div class="info-grid">
                    <div class="info-item"><label>Student Name</label><value>${cert.name}</value></div>
                    <div class="info-item"><label>Course</label><value>${cert.course}</value></div>
                    <div class="info-item"><label>Type</label><value>${cert.type}</value></div>
                    <div class="info-item"><label>Mode</label><value>${cert.mode}</value></div>
                    <div class="info-item"><label>Duration</label><value>${cert.duration}</value></div>
                    <div class="info-item"><label>Issued On</label><value>${cert.issuedOn}</value></div>
                    <div class="info-item" style="grid-column: span 2; border:none; background:#f8fafc; border-radius:10px; margin-top:10px;">
                        <label>Certificate ID</label>
                        <value style="color:var(--primary); font-family:monospace;">${cert.certId}</value>
                    </div>
                </div>
            </div>`;
    });
}

// Auto-run if ID is in URL
const params = new URLSearchParams(window.location.search);
if(params.get("certid")) {
    document.getElementById("certInput").value = params.get("certid");
    verify();
}
</script>

</body>
</html>
