<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Forensics â€“ Cyber Buddy Academy</title>

<!-- Tailwind -->
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<script>
tailwind.config = {
  theme: {
    extend: {
      colors: {
        accent: "#00ffe0"
      }
    }
  }
}
</script>

<style>
body {
  font-family: 'Poppins', sans-serif;
  background:#0b1220;
  color:#e6f6f8;
}
.glass {
  background: rgba(255,255,255,0.04);
  border: 1px solid rgba(0,255,224,0.2);
  backdrop-filter: blur(8px);
}
.glow {
  color:#00ffe0;
  text-shadow:0 0 18px rgba(0,255,224,0.35);
}
</style>
</head>

<body class="min-h-screen p-4 md:p-8">

<!-- HEADER -->
<header class="max-w-6xl mx-auto flex justify-between items-center mb-8">
  <div class="flex items-center gap-4">
    <img src="https://raw.githubusercontent.com/Mubyyy404/Cyber-Buddy/refs/heads/main/mylogo.png"
         class="w-12 h-12">
    <h1 class="text-2xl font-bold glow">Digital Forensics</h1>
  </div>
  <button onclick="location.href='dashboard.html'"
    class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded">
    Dashboard
  </button>
</header>

<main class="max-w-5xl mx-auto">

<!-- ACCESS DENIED -->
<div id="denied" class="hidden glass p-8 rounded-xl text-center text-red-400">
  <h2 class="text-2xl font-bold mb-2">Access Denied</h2>
  <p>You have not purchased this course.</p>
</div>

<!-- COURSE CONTENT -->
<div id="content" class="hidden">

  <!-- MODULE INFO -->
  <div class="glass p-6 rounded-xl mb-6 flex justify-between items-center">
    <div>
      <h2 id="moduleTitle" class="text-xl font-bold text-accent"></h2>
      <p id="moduleCount" class="text-sm text-gray-400"></p>
    </div>
    <div class="flex gap-2">
      <button id="prevBtn"
        class="bg-gray-800 px-4 py-2 rounded disabled:opacity-30">
        Previous
      </button>
      <button id="nextBtn"
        class="bg-gray-800 px-4 py-2 rounded disabled:opacity-30">
        Next
      </button>
    </div>
  </div>

  <!-- VIDEO -->
  <div class="rounded-xl overflow-hidden border border-gray-800 shadow-xl mb-6">
    <iframe
      id="videoFrame"
      class="w-full aspect-video"
      src=""
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <!-- PROGRESS -->
  <div class="glass p-6 rounded-xl">
    <div class="flex justify-between mb-2">
      <span>Progress</span>
      <span id="progressText" class="font-bold text-accent">0%</span>
    </div>
    <div class="w-full bg-gray-800 h-4 rounded-full overflow-hidden">
      <div id="progressBar"
        class="bg-accent h-full transition-all duration-700"
        style="width:0%"></div>
    </div>
  </div>

</div>
</main>

<!-- ================= SCRIPT ================= -->
<script type="module">
import { auth, db } from "./js/firebase.js";
import { onAuthStateChanged }
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { doc, getDoc }
  from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* COURSE CONFIG */
const COURSE_ID = "digital-forensics";
const modules = [
  { title: "Introduction to Digital Forensics", video: "dxQvBzGAiDg" },
  { title: "Evidence Handling & Chain of Custody", video: "9bZkp7q19f0" },
  { title: "Disk & File System Analysis", video: "3tmd-ClpJxA" },
  { title: "Memory Forensics Basics", video: "L_jWHffIx5E" }
];

let index = 0;

/* DOM */
const denied = document.getElementById("denied");
const content = document.getElementById("content");
const frame = document.getElementById("videoFrame");
const titleEl = document.getElementById("moduleTitle");
const countEl = document.getElementById("moduleCount");
const progressBar = document.getElementById("progressBar");
const progressText = document.getElementById("progressText");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

/* AUTH + ACCESS */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  const userDoc = await getDoc(doc(db, "users", user.uid));
  const purchased = userDoc.exists()
    ? userDoc.data().purchasedCourses || []
    : [];

  if (!purchased.includes(COURSE_ID)) {
    denied.classList.remove("hidden");
    return;
  }

  content.classList.remove("hidden");
  loadModule(0);
});

/* FUNCTIONS */
function loadModule(i) {
  index = i;
  const m = modules[i];

  titleEl.textContent = m.title;
  countEl.textContent = `Module ${i + 1} of ${modules.length}`;
  frame.src = `https://www.youtube.com/embed/${m.video}`;

  prevBtn.disabled = i === 0;
  nextBtn.disabled = i === modules.length - 1;

  const percent = Math.round(((i + 1) / modules.length) * 100);
  progressBar.style.width = percent + "%";
  progressText.textContent = percent + "%";
}

/* NAV */
prevBtn.onclick = () => loadModule(index - 1);
nextBtn.onclick = () => loadModule(index + 1);
</script>

</body>
</html>
