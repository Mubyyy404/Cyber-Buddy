<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile - Cyber Buddy Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #080808, #121826);
  color: #fff;
}
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background: rgba(0, 0, 0, 0.85);
  border-bottom: 1px solid #00ffe0;
  position: sticky;
  top: 0;
  z-index: 10;
}
header img.logo {
  height: 45px;
}
header h2 {
  font-size: 20px;
  color: #00ffe0;
  margin: 0;
}
.user-info {
  display: flex;
  align-items: center;
  gap: 8px;
}
.profile-pic {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #00ffe0;
  transition: transform 0.3s ease;
}
.profile-pic:hover {
  transform: scale(1.1);
}
#userName {
  font-size: 1rem;
  color: #00ffe0;
  text-shadow: 0 0 5px rgba(0, 255, 224, 0.5);
}
nav {
  display: flex;
  gap: 15px;
}
nav a, nav button {
  color: #e0e0e0;
  text-decoration: none;
  font-size: 0.9rem;
  background: none;
  border: none;
  cursor: pointer;
  transition: color 0.3s ease;
}
nav a:hover, nav button:hover {
  color: #00ffe0;
  text-shadow: 0 0 8px rgba(0, 255, 224, 0.7);
}
.container {
  padding: 20px;
  max-width: 500px;
  margin: 20px auto;
  background: #1a1f2e;
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(0, 255, 224, 0.1);
}
h1 {
  color: #00ffe0;
  font-size: 1.6rem;
  margin-bottom: 15px;
  text-align: center;
}
#profilePicLarge {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  display: block;
  margin: 0 auto 15px;
  object-fit: cover;
  border: 2px solid #00ffe0;
}
label {
  color: #bbb;
  margin-bottom: 5px;
  display: block;
}
input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border: 1px solid #00ffe0;
  border-radius: 6px;
  background: #121826;
  color: #fff;
}
input[readonly] {
  background: #0d111c;
  cursor: not-allowed;
}
button {
  width: 100%;
  padding: 12px;
  background: #00ffe0;
  color: #000;
  border: none;
  border-radius: 6px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}
button:hover {
  background: #00cfa9;
}
button:disabled {
  background: #555;
  cursor: not-allowed;
}
#loading {
  text-align: center;
  margin-bottom: 10px;
  color: #00ffe0;
  display: none;
}
#errorMsg, #successMsg {
  margin: 10px 0;
  padding: 10px;
  border-radius: 6px;
  display: none;
  text-align: center;
  font-size: 0.9rem;
}
#errorMsg {
  color: #ff4d4d;
  background: rgba(255, 0, 0, 0.2);
  border: 1px solid #ff4d4d;
}
#successMsg {
  color: #00cfa9;
  background: rgba(0, 255, 224, 0.2);
  border: 1px solid #00ffe0;
}
footer {
  text-align: center;
  padding: 15px;
  background: rgba(0, 0, 0, 0.9);
  border-top: 1px solid #00ffe0;
  color: #ccc;
  font-size: 14px;
  margin-top: 30px;
}
@media (max-width: 480px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 8px;
  }
  nav {
    flex-wrap: wrap;
    gap: 10px;
  }
  .container {
    padding: 15px;
    margin: 15px;
  }
  #profilePicLarge {
    width: 100px;
    height: 100px;
  }
  h1 {
    font-size: 1.4rem;
  }
}
</style>
</head>
<body>

<header>
  <img class="logo" src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Logo">
  <h2>Cyber Buddy Academy</h2>
  <div class="user-info">
    <img id="profilePic" src="images/default-avatar.png" alt="Profile Pic" class="profile-pic">
    <span id="userName">Loading...</span>
  </div>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="course.html">My Courses</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<div class="container">
  <h1>Your Profile</h1>
  <img id="profilePicLarge" src="images/default-avatar-large.png" alt="Profile Pic">
  <div id="loading">Loading...</div>
  <form id="profileForm">
    <label>Full Name:</label>
    <input type="text" id="name" required>
    <label>Email:</label>
    <input type="email" id="email" readonly>
    <label>Phone Number:</label>
    <input type="tel" id="phone" pattern="[0-9]{10,15}" placeholder="e.g., 1234567890">
    <label>Profile Picture:</label>
    <input type="file" id="profilePicInput" accept="image/*">
    <button type="submit" id="saveBtn">Save Changes</button>
  </form>
  <div id="errorMsg"></div>
  <div id="successMsg"></div>
</div>

<footer>
  © 2025 Cyber Buddy Academy — All Rights Reserved
</footer>

<script type="module" src="js/profile.js"></script>
</body>
</html>
