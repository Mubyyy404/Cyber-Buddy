<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyber Buddy Academy | Course Access</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col">
  <nav class="bg-gray-800 p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold text-green-400">Cyber Buddy Academy</h1>
    <button id="logout-btn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded text-white">Logout</button>
  </nav>

  <main class="flex-grow p-6">
    <h2 class="text-2xl font-semibold mb-4">Your Courses</h2>
    <div id="course-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Course cards will be inserted here -->
    </div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCLPNGY6w2otiBUGfbjnOM86DYfvh-zt4U",
      authDomain: "cyber-buddy-academy.firebaseapp.com",
      projectId: "cyber-buddy-academy",
      storageBucket: "cyber-buddy-academy.firebasestorage.app",
      messagingSenderId: "378058712667",
      appId: "1:378058712667:web:88b72bcde024c217dac17e"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const courseList = document.getElementById("course-list");

    const courses = [
      { id: "web-pentesting", name: "Web Application Penetration Testing", video: "https://www.youtube.com/embed/VIDEO_ID_1" },
      { id: "network-security", name: "Network Security Fundamentals", video: "https://www.youtube.com/embed/VIDEO_ID_2" },
      { id: "malware-analysis", name: "Malware Analysis Basics", video: "https://www.youtube.com/embed/VIDEO_ID_3" }
    ];

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        courses.forEach(c => {
          const card = document.createElement("div");
          card.className = "bg-gray-800 p-4 rounded-lg shadow-lg";
          card.innerHTML = `
            <h3 class="text-lg font-semibold mb-2">${c.name}</h3>
            <iframe width="100%" height="200" src="${c.video}" class="rounded-lg"></iframe>
          `;
          courseList.appendChild(card);
        });
      }
    });

    document.getElementById("logout-btn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
