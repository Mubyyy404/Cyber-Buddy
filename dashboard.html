<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Cyber Buddy Academy</title>
<style>
body { font-family: Arial; max-width: 1000px; margin: 50px auto; }
h1 { text-align: center; margin-bottom: 30px; }
.grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
.course-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: #f8f8f8; transition: transform 0.2s; }
.course-card:hover { transform: scale(1.05); }
.course-card img { width: 100%; height: 150px; object-fit: cover; }
.course-content { padding: 15px; }
.course-content h3 { margin: 0 0 10px 0; }
.course-content p { font-size: 0.9rem; color: #555; }
.course-content a { display: inline-block; margin-top: 10px; padding: 8px 12px; background: #007bff; color: white; border-radius: 4px; text-decoration: none; }
.course-content a:hover { background: #0056b3; }
</style>
</head>
<body>
<h1>Your Courses</h1>
<div class="grid" id="coursesContainer"></div>

<script type="module">
import { auth, db, doc, getDoc } from 'js/firebase.js';
import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const courses = [
  {id:'web-pentesting', name:'Web Pentesting', description:'Learn web penetration testing with hands-on labs.', image:'https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png', file:'web-pentesting.html'},
  {id:'ethical-hacking', name:'Ethical Hacking Basics', description:'Introduction to hacking ethically and legally.', image:'https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png', file:'ethical-hacking.html'},
  {id:'cyber-security-101', name:'Cyber Security 101', description:'Foundations of cyber security and safe practices.', image:'https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png', file:'cyber-security-101.html'}
];

const container = document.getElementById('coursesContainer');

onAuthStateChanged(auth, async (user) => {
  if (!user) { window.location.href = 'login.html'; return; }
  const userDoc = await getDoc(doc(db, 'users', user.uid));
  const purchased = userDoc.data().purchasedCourses || [];

  courses.forEach(course => {
    if (purchased.includes(course.id)) {
      const div = document.createElement('div');
      div.classList.add('course-card');
      div.innerHTML = `
        <img src="${course.image}" alt="${course.name}">
        <div class="course-content">
          <h3>${course.name}</h3>
          <p>${course.description}</p>
          <a href="${course.file}?id=${course.id}">Go to Course</a>
        </div>
      `;
      container.appendChild(div);
    }
  });

  if (purchased.length === 0) {
    container.innerHTML = "<p style='text-align:center'>You haven't purchased any courses yet.</p>";
  }
});
</script>
</body>
</html>
