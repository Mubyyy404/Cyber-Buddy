<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cyber Buddy Academy | Secure LMS Dashboard</title>

<!-- ================= GOOGLE FONT ================= -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<!-- ================= GLOBAL STYLES ================= -->
<style>

/* =====================================================
   GLOBAL RESET & BASE
===================================================== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(135deg,#06080f,#121826);
  color:#e6f6f8;
  min-height:100vh;
}

/* =====================================================
   HEADER / NAVBAR
===================================================== */
header{
  position:sticky;
  top:0;
  z-index:50;
  display:flex;
  flex-wrap:wrap;
  align-items:center;
  justify-content:space-between;
  padding:14px 20px;
  background:rgba(0,0,0,.9);
  border-bottom:1px solid #00ffe0;
}

.logo{
  height:46px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.brand h1{
  font-size:20px;
  color:#00ffe0;
  font-weight:600;
}

.user-info{
  display:flex;
  align-items:center;
  gap:10px;
}

.avatar{
  width:42px;
  height:42px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid #00ffe0;
}

#userName{
  font-size:14px;
  color:#00ffe0;
}

nav{
  display:flex;
  gap:14px;
}

nav button{
  background:none;
  border:none;
  color:#ccc;
  font-size:14px;
  cursor:pointer;
}

nav button:hover{
  color:#00ffe0;
}

/* =====================================================
   MAIN LAYOUT
===================================================== */
main{
  padding:30px 22px;
  max-width:1300px;
  margin:auto;
}

.section{
  display:none;
  animation:fade .3s ease;
}

.section.active{
  display:block;
}

@keyframes fade{
  from{opacity:0;transform:translateY(5px)}
  to{opacity:1;transform:translateY(0)}
}

/* =====================================================
   TITLES
===================================================== */
.section h2{
  margin-bottom:20px;
  color:#00ffe0;
}

/* =====================================================
   DASHBOARD CARDS
===================================================== */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.stat-card{
  background:#121826;
  padding:20px;
  border-radius:12px;
  border:1px solid rgba(0,255,224,.2);
}

.stat-card h3{
  font-size:14px;
  color:#bbb;
}

.stat-card p{
  font-size:28px;
  font-weight:700;
  color:#00ffe0;
  margin-top:6px;
}

/* =====================================================
   COURSE GRID
===================================================== */
.course-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:22px;
}

.course-card{
  background:#1a1f2e;
  border-radius:14px;
  overflow:hidden;
  border:1px solid rgba(0,255,224,.15);
  transition:.3s;
}

.course-card:hover{
  transform:translateY(-6px);
  box-shadow:0 0 28px rgba(0,255,224,.25);
}

.course-card img{
  width:100%;
  height:150px;
  object-fit:cover;
}

.course-body{
  padding:16px;
}

.course-body h4{
  color:#00ffe0;
  font-size:16px;
}

.course-body p{
  font-size:13px;
  color:#bbb;
  margin:10px 0;
  min-height:50px;
}

.course-body button{
  width:100%;
  padding:9px;
  background:#00ffe0;
  color:#000;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

.course-body button.locked{
  background:#444;
  color:#999;
  cursor:not-allowed;
}

/* =====================================================
   PROFILE FORM
===================================================== */
.profile-box{
  max-width:520px;
  background:#121826;
  border-radius:14px;
  padding:22px;
  border:1px solid rgba(0,255,224,.2);
}

.profile-box label{
  display:block;
  font-size:13px;
  margin-top:14px;
  color:#bbb;
}

.profile-box input{
  width:100%;
  padding:10px;
  margin-top:6px;
  background:#0b1220;
  border:1px solid #00ffe0;
  border-radius:6px;
  color:#fff;
}

.profile-box button{
  margin-top:18px;
  width:100%;
  padding:12px;
  background:#00ffe0;
  border:none;
  border-radius:8px;
  font-weight:600;
  cursor:pointer;
}

/* =====================================================
   FOOTER
===================================================== */
footer{
  margin-top:60px;
  padding:18px;
  text-align:center;
  background:#000;
  border-top:1px solid #00ffe0;
  font-size:13px;
  color:#bbb;
}

/* =====================================================
   RESPONSIVE
===================================================== */
@media(max-width:600px){
  nav{flex-wrap:wrap}
  .brand h1{font-size:17px}
}

</style>
</head>

<body>

<!-- =====================================================
     HEADER
===================================================== -->
<header>
  <div class="brand">
    <img class="logo" src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png">
    <h1>Cyber Buddy Academy</h1>
  </div>

  <div class="user-info">
    <img id="avatar" class="avatar">
    <span id="userName">Loading...</span>
  </div>

  <nav>
    <button onclick="showSection('dashboard')">Dashboard</button>
    <button onclick="showSection('courses')">My Courses</button>
    <button onclick="showSection('profile')">Profile</button>
    <button onclick="logout()">Logout</button>
  </nav>
</header>

<!-- =====================================================
     MAIN
===================================================== -->
<main>

<!-- ================= DASHBOARD ================= -->
<section id="dashboard" class="section active">
  <h2>Dashboard Overview</h2>

  <div class="stats">
    <div class="stat-card">
      <h3>Total Courses</h3>
      <p id="totalCourses">0</p>
    </div>
    <div class="stat-card">
      <h3>Purchased Courses</h3>
      <p id="purchasedCourses">0</p>
    </div>
    <div class="stat-card">
      <h3>Completed</h3>
      <p id="completedCourses">0</p>
    </div>
  </div>
</section>

<!-- ================= COURSES ================= -->
<section id="courses" class="section">
  <h2>Your Courses</h2>
  <div id="courseGrid" class="course-grid"></div>
</section>

<!-- ================= PROFILE ================= -->
<section id="profile" class="section">
  <h2>Your Profile</h2>

  <div class="profile-box">
    <label>Name</label>
    <input id="nameInput">

    <label>Email</label>
    <input id="emailInput" readonly>

    <label>Phone</label>
    <input id="phoneInput">

    <button onclick="saveProfile()">Save Changes</button>
  </div>
</section>

</main>

<footer>
© 2025 Cyber Buddy Academy — Secure Learning Platform
</footer>

<!-- =====================================================
     FIREBASE + LOGIC (SINGLE SCRIPT)
===================================================== -->
<script type="module">

/* =====================================================
   FIREBASE IMPORTS
===================================================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getAuth,
  onAuthStateChanged,
  signOut,
  updateProfile
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  doc,
  getDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* =====================================================
   FIREBASE CONFIG (REPLACE)
===================================================== */
const firebaseConfig = {
  apiKey: "YOUR_FIREBASE_API_KEY",
  authDomain: "YOUR_PROJECT.firebaseapp.com",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_PROJECT.appspot.com",
  messagingSenderId: "XXXX",
  appId: "XXXX"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* =====================================================
   DOM ELEMENTS
===================================================== */
const avatar = document.getElementById("avatar");
const userName = document.getElementById("userName");

const totalCoursesEl = document.getElementById("totalCourses");
const purchasedCoursesEl = document.getElementById("purchasedCourses");
const completedCoursesEl = document.getElementById("completedCourses");

const courseGrid = document.getElementById("courseGrid");

const nameInput = document.getElementById("nameInput");
const emailInput = document.getElementById("emailInput");
const phoneInput = document.getElementById("phoneInput");

/* =====================================================
   GLOBAL STATE
===================================================== */
let currentUser = null;
let userData = {};
let allCourses = [];

/* =====================================================
   AUTH GUARD
===================================================== */
onAuthStateChanged(auth, async (user)=>{
  if(!user){
    location.href="login.html";
    return;
  }

  currentUser = user;
  avatar.src = user.photoURL || "https://i.pravatar.cc/150";
  userName.textContent = user.displayName || user.email;

  emailInput.value = user.email;

  await loadUserData();
  await loadCourses();
  renderDashboard();
});

/* =====================================================
   LOAD USER DATA
===================================================== */
async function loadUserData(){
  const snap = await getDoc(doc(db,"users",currentUser.uid));
  if(snap.exists()){
    userData = snap.data();
    nameInput.value = userData.name || "";
    phoneInput.value = userData.phone || "";
  }else{
    userData = { purchasedCourses:[], progress:{} };
  }
}

/* =====================================================
   LOAD COURSES
===================================================== */
async function loadCourses(){
  const snap = await getDocs(collection(db,"courses"));
  allCourses = [];
  snap.forEach(d=>{
    allCourses.push({id:d.id,...d.data()});
  });

  renderCourses();
}

/* =====================================================
   RENDER DASHBOARD STATS
===================================================== */
function renderDashboard(){
  totalCoursesEl.textContent = allCourses.length;
  purchasedCoursesEl.textContent = (userData.purchasedCourses || []).length;

  let completed = 0;
  for(const id in userData.progress || {}){
    if(userData.progress[id] === 100) completed++;
  }
  completedCoursesEl.textContent = completed;
}

/* =====================================================
   RENDER COURSES
===================================================== */
function renderCourses(){
  courseGrid.innerHTML = "";

  allCourses.forEach(course=>{
    const purchased = (userData.purchasedCourses||[]).includes(course.id);

    const card = document.createElement("div");
    card.className="course-card";

    card.innerHTML = `
      <img src="${course.image || 'https://via.placeholder.com/300'}">
      <div class="course-body">
        <h4>${course.title}</h4>
        <p>${course.description}</p>
        <button class="${purchased ? '' : 'locked'}">
          ${purchased ? "Access Course" : "Locked"}
        </button>
      </div>
    `;

    const btn = card.querySelector("button");
    if(purchased){
      btn.onclick = ()=>location.href=course.id+".html";
    }

    courseGrid.appendChild(card);
  });
}

/* =====================================================
   PROFILE SAVE
===================================================== */
async function saveProfile(){
  const newName = nameInput.value.trim();
  const newPhone = phoneInput.value.trim();

  await updateDoc(doc(db,"users",currentUser.uid),{
    name:newName,
    phone:newPhone
  });

  await updateProfile(currentUser,{displayName:newName});
  alert("Profile updated");
}

/* =====================================================
   NAVIGATION
===================================================== */
window.showSection = function(id){
  document.querySelectorAll(".section").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
};

/* =====================================================
   LOGOUT
===================================================== */
window.logout = async function(){
  await signOut(auth);
  location.href="login.html";
};

</script>

</body>
</html>
