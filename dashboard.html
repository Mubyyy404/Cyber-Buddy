<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Cyber Buddy Academy</title>
<style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    header { background: #007bff; color: white; padding: 10px; display: flex; align-items: center; justify-content: space-between; }
    header img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px; }
    nav { display: flex; }
    nav a, nav button { color: white; text-decoration: none; margin: 0 10px; background: none; border: none; cursor: pointer; }
    nav button:hover, nav a:hover { text-decoration: underline; }
    .container { padding: 20px; }
    h1 { color: #333; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    .card { background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); overflow: hidden; text-align: center; padding: 10px; }
    .card img { width: 100%; height: 150px; object-fit: cover; }
    .card button { margin: 10px 0; padding: 8px 15px; background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
    .card button:hover { background: #0056b3; }
</style>
</head>
<body>
<header>
    <div>
        <img id="profilePic" src="https://via.placeholder.com/40" alt="Profile Pic">
        <span id="userName">Welcome</span>
    </div>
    <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <button id="logoutBtn">Logout</button>
    </nav>
</header>
<div class="container">
    <h1>My Courses</h1>
    <div class="grid" id="courseGrid"></div>
</div>

<script type="module" src="dashboard.js"></script>
</body>
</html>
