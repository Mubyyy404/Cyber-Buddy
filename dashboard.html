<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Buddy Academy Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: { extend: { colors: { accent: '#06b6d4' } } }
        }
    </script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .glow { text-shadow: 0 4px 26px rgba(6,182,212,0.12); color: var(--accent); }
        .glass-card { background: rgba(255,255,255,0.04); border: 2px solid rgba(255,255,255,0.06); backdrop-filter: blur(6px); }
        .glass-card:hover { transform: scale(1.02); box-shadow: 0 6px 16px rgba(6,182,212,0.15); }
        .pulse-cta { animation: pulse-cta 2s ease-in-out infinite; }
        @keyframes pulse-cta { 0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(6,182,212,0.3); } 50% { transform: scale(1.05); box-shadow: 0 0 15px rgba(6,182,212,0.5); } }
        #loading { display: none; text-align: center; padding: 20px; }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-[#0b1220] text-[#e6f6f8] min-h-screen">
    <header class="bg-black/50 backdrop-blur-sm p-4 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <img src="https://raw.githubusercontent.com/Mubyyy404/Cyber-Buddy/refs/heads/main/mylogo.png" alt="Cyber Buddy Academy Logo" class="w-12 h-12 rounded-md" loading="lazy">
            <h1 class="text-2xl font-bold glow">Cyber Buddy Academy</h1>
        </div>
        <nav class="flex gap-4 items-center">
            <button onclick="switchTab('all-courses')" class="tab-btn px-4 py-2 hover:text-[var(--accent)] transition glow" aria-label="View all courses">All Courses</button>
            <button onclick="switchTab('my-courses')" class="tab-btn px-4 py-2 hover:text-[var(--accent)] transition glow" aria-label="View my courses">My Courses</button>
            <button onclick="switchTab('profile')" class="tab-btn px-4 py-2 hover:text-[var(--accent)] transition glow" aria-label="View profile">Profile</button>
            <button onclick="switchTab('support')" class="tab-btn px-4 py-2 hover:text-[var(--accent)] transition glow" aria-label="View support">Support</button>
            <div class="flex items-center gap-2">
                <img id="profilePic" src="images/default-avatar.png" alt="Profile Picture" class="w-8 h-8 rounded-full border-2 border-accent object-cover">
                <span id="userName" class="glow text-sm"></span>
            </div>
            <button id="logoutBtn" class="bg-red-600 px-4 py-2 rounded hover:bg-red-700 text-slate-900 font-semibold" aria-label="Log out">Logout</button>
        </nav>
    </header>

    <div id="loading">
        <div style="border: 4px solid #06b6d4; border-top: 4px solid transparent; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto;"></div>
        <p>Loading courses...</p>
    </div>

    <div id="all-courses" class="tab-content p-6">
        <h2 class="text-3xl font-bold glow mb-6">All Courses</h2>
        <input type="text" id="searchCoursesAll" placeholder="Search courses..." class="p-2 mb-6 rounded bg-black/50 text-[#e6f6f8] w-full max-w-md">
        <div id="courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="my-courses" class="tab-content hidden p-6">
        <h2 class="text-3xl font-bold glow mb-6">My Courses</h2>
        <input type="text" id="searchCoursesMy" placeholder="Search my courses..." class="p-2 mb-6 rounded bg-black/50 text-[#e6f6f8] w-full max-w-md">
        <div id="my-courses-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="profile" class="tab-content hidden p-6">
        <h2 class="text-3xl font-bold glow mb-6">Profile</h2>
        <div id="profile-info" class="glass-card p-6 rounded-lg mb-6"></div>
        <div id="purchased-courses" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        <button onclick="updateProfile()" class="bg-[var(--accent)] px-4 py-2 rounded hover:bg-[#0891b2] pulse-cta text-slate-900 font-semibold mt-4" aria-label="Update profile information">Update Info</button>
    </div>

    <div id="support" class="tab-content hidden p-6">
        <h2 class="text-3xl font-bold glow mb-6">Support</h2>
        <p class="text-[#e6f6f8]/60">Contact us at support@cyberbuddyacademy.com or use the form below.</p>
    </div>

    <footer class="text-center p-4 bg-black/50 backdrop-blur-sm text-[#e6f6f8]/60 mt-8">
        © 2025 Cyber Buddy Academy — All Rights Reserved
    </footer>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/dashboard.js"></script>
</body>
</html>
