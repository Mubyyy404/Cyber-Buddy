<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Buddy Academy - Courses Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #080808, #121826);
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid #00ffe0;
      position: sticky;
      top: 0;
      z-index: 10;
      flex-wrap: wrap;
    }
    header img.logo { height: 50px; }
    header h2 {
      font-size: 22px;
      color: #00ffe0;
      margin: 0;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    .profile-pic {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00ffe0;
      transition: transform 0.3s ease;
    }
    .profile-pic:hover { transform: scale(1.1); }
    #userName {
      font-size: 1rem;
      color: #00ffe0;
      text-shadow: 0 0 5px rgba(0, 255, 224, 0.5);
      word-break: break-word;
    }
    nav {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }
    nav a, nav button {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 0.95rem;
      background: none;
      border: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    nav a:hover, nav button:hover {
      color: #00ffe0;
      text-shadow: 0 0 8px rgba(0, 255, 224, 0.7);
    }
    .container {
      padding: 30px 20px;
      text-align: center;
    }
    h1 {
      color: #00ffe0;
      font-size: 2em;
      margin-bottom: 30px;
    }
    .no-courses {
      text-align: center;
      padding: 20px;
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff4d4d;
      border-radius: 8px;
      color: #ff4d4d;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #1a1f2e;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 224, 0.1);
      overflow: hidden;
      transition: 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 255, 224, 0.3);
    }
    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .card-content {
      padding: 15px;
    }
    .card h3 {
      margin-top: 0;
      color: #00ffe0;
      font-size: 16px;
    }
    .card p {
      color: #bbb;
      font-size: 13px;
      line-height: 1.4;
      min-height: 50px;
    }
    .card button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #00ffe0;
      color: #000;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .card button:hover { background: #00cfa9; }
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      border-top: 1px solid #00ffe0;
      color: #ccc;
      font-size: 14px;
      margin-top: 50px;
    }

    /* Mobile adjustments */
    @media screen and (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .user-info {
        margin-top: 5px;
      }
      nav {
        flex-direction: row;
        gap: 10px;
        margin-top: 10px;
      }
      .container {
        padding: 20px 15px;
      }
      h1 { font-size: 1.8em; }
      .grid { grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
      .card img { height: 120px; }
      .card h3 { font-size: 15px; }
      .card p { font-size: 12px; min-height: 45px; }
      .card button { font-size: 0.9rem; padding: 7px 12px; }
    }

    @media screen and (max-width: 480px) {
      header h2 { font-size: 18px; }
      #userName { font-size: 0.9rem; }
      nav a, nav button { font-size: 0.85rem; }
      h1 { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <header>
    <img class="logo" src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Cyber Buddy Logo">
    <h2>Cyber Buddy Academy</h2>
    <div class="user-info">
      <img id="profilePic" src="images/default-avatar.png" alt="Profile Picture" class="profile-pic">
      <span id="userName"></span>
    </div>
    <nav>
      <a href="course.html">My Courses</a>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <div class="container">
    <h1>Available Courses</h1>
    <div id="noCourses" class="no-courses" style="display: none;">
      <p>No courses available at the moment.</p>
    </div>
    <div class="grid" id="courseGrid"></div>
  </div>

  <footer>
    © 2025 Cyber Buddy Academy — All Rights Reserved
  </footer>

  <script type="module" src="js/firebase.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
