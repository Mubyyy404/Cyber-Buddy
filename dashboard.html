<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dashboard - Cyber Buddy Academy</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
<script type="module" src="js/dashboard.js" defer></script>
<style>
  body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #080808, #121826);
    color: #fff;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(0, 0, 0, 0.85);
    border-bottom: 1px solid #00ffe0;
    position: sticky;
    top: 0;
    z-index: 10;
  }
  header img.logo {
    height: 50px;
  }
  header h2 {
    font-size: 22px;
    color: #00ffe0;
    margin: 0;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a, nav button {
    color: #e0e0e0;
    text-decoration: none;
    font-size: 1rem;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav a:hover, nav button:hover {
    color: #00ffe0;
    text-shadow: 0 0 8px rgba(0, 255, 224, 0.7);
  }

  .dashboard-container {
    padding: 40px 20px;
    max-width: 1200px;
    margin: 0 auto;
  }

  h1 {
    text-align: center;
    color: #00ffe0;
    margin-bottom: 30px;
  }

  .course-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
  }

  .course-card {
    background: #1a1f2e;
    border: 1px solid #00ffe0;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 255, 224, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .course-card:hover {
    transform: scale(1.02);
    box-shadow: 0 0 25px rgba(0, 255, 224, 0.25);
  }

  .course-card img {
    width: 100%;
    height: 160px;
    object-fit: cover;
  }

  .course-card-content {
    padding: 15px;
  }

  .course-card-content h3 {
    color: #00ffe0;
    margin-bottom: 10px;
    font-size: 1.1rem;
  }

  .course-card-content p {
    color: #ccc;
    font-size: 0.9rem;
    margin-bottom: 15px;
  }

  .course-card-content button {
    width: 100%;
    padding: 10px;
    background: #00ffe0;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    color: #000;
    transition: 0.3s;
  }

  .course-card-content button:hover {
    background: #00cfa9;
  }

  footer {
    text-align: center;
    padding: 20px;
    background: rgba(0, 0, 0, 0.9);
    border-top: 1px solid #00ffe0;
    color: #ccc;
    font-size: 14px;
    margin-top: 50px;
  }

  @media (max-width: 600px) {
    header h2 {
      font-size: 18px;
    }
    .course-card-content h3 {
      font-size: 1rem;
    }
  }
</style>
</head>
<body>
<header>
  <img class="logo" src="https://raw.githubusercontent.com/Mubyyy404/photo-2/refs/heads/main/mylogo.png" alt="Cyber Buddy Logo">
  <h2>Cyber Buddy Academy</h2>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="profile.html">Profile</a>
    <button id="logoutBtn">Logout</button>
  </nav>
</header>

<div class="dashboard-container">
  <h1>Your Courses</h1>
  <div id="courseContainer" class="course-grid"></div>
  <p id="noCoursesMsg" style="text-align:center;color:#bbb;display:none;">No courses purchased yet.</p>
</div>

<footer>
  © 2025 Cyber Buddy Academy — All Rights Reserved
</footer>
</body>
</html>
